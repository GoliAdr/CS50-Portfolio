{% extends "layout.html" %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input
                name="symbol"
                autocomplete="off"
                autofocus
                class="form-control"
                placeholder="Symbol"
                type="text">
        </div>
        <div class="mb-3">
            <input
                name="shares"
                autocomplete="off"
                autofocus
                class="form-control"
                placeholder="shares"
                type="number"
                min="1">
        </div>
        <button class="btn btn-primary" type="submit">
            Buy
        </button>
    </form>
{% endblock %}
